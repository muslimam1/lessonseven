<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
    </style>
</head>
<body class="bg-blue-300">

    <form class="form bg-white p-5 rounded-lg w-[650px] mx-auto mt-[100px]">
        <div class="flex flex-col gap-5">
            <span class="text-[25px] font-semibold">Enter your todo...</span>
            <div class="w-full flex items-center justify-between">
                <input class="input-value py-2.5 pl-5 w-[79%] border-[1.5px] border-slate-500 rounded-lg outline-none focus:shadow-lg focus:shadow-blue-400" type="text" placeholder="Enter your todo...">
                <button class="bg-blue-500 w-[19%] p-2.5 font-semibold text-white rounded-lg text[20px]">Submit</button>
            </div>
        </div>
    </form>
    <div class="list w-[650px] mt-5 mx-auto bg-white rounded-lg p-5 flex justify-between gap-3">
        <button class="bg-blue-450 p-3 hover:opacity-50 duration-300 rounded-lg w-[30%] ont-bold text-white">All (<span class="all-count">0</span>)</button>
        <button class="bg-blue-450 p-3 hover:opacity-50 duration-300 rounded-lg w-[30%] font-bold text-white">Complated (<span class="complated-count">0</span>)</button>
        <button class="bg-blue-450 p-3 hover:opacity-50 duration-300 rounded-lg w-[30%] font-bold text-white">Uncomplated (<span class="uncomplated-count">0</span>)</button>
    </div>
    <ul class="list w-[650px] mt-5 mx-auto bg-white rounded-lg p-5 flex flex-col gap-3">

    </ul>

    <script src="./js/main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
</body>
</html>
